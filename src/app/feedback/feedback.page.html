<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>FeedBack</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="login">
        <form [formGroup]="form">
            <ion-item>
              <ion-label position="floating">Full Name</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <small style="color:#fc7303" *ngIf="!form.controls.name.valid  && submitAttempt">Please enter a name.</small>
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="password" formControlName="title"></ion-input>
            </ion-item>
            <small style="color:#fc7303" *ngIf="!form.controls.title.valid  && submitAttempt">Please enter title.</small>
            <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-textarea type="password" formControlName="description"></ion-textarea>
              </ion-item>
              <small style="color:#fc7303" *ngIf="!form.controls.description.valid  && submitAttempt">Please enter description.</small>
            
            <br>  <ion-button color="primary" (click)="onSubmit()">
              Submit
            </ion-button>
        </form>
     </div>
     <!-- <div style="text-align: center;">
       <a><small routerLink="/membership">Go to Membership</small></a>
     </div> -->
  </ion-content>
