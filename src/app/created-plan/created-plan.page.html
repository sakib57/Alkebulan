<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Created Plan</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let plan of createdPlan">
        <ion-card-header style="text-align: center; text-transform:uppercase;">
            <ion-card-title>Family & Frineds Savings Plan</ion-card-title>
            <ion-card-subtitle>{{plan.type}} plan</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col size="4"><strong> Created on: </strong></ion-col>
                    <ion-col size="8">{{plan.created_on | date}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="4"><strong>Group Name:</strong> </ion-col>
                    <ion-col size="8">{{plan.groupName}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="4"> <strong>Plan Period: </strong></ion-col>
                    <ion-col size="8">{{plan.period}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="4"><strong>Amount: </strong></ion-col>
                    <ion-col size="8">Â£{{plan.plan_amount}}</ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
