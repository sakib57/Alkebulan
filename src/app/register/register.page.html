<ion-content>
    <h1 class="ss_title"> Register </h1>
    <div class="login">
        <form [formGroup]="form" padding>
            <ion-item no-line>
                <ion-label position=" " color="primary">
                    <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input type="text" formControlName="fname" placeholder="First Name"></ion-input>
            </ion-item>
            <small style="color:#fc7303" *ngIf="!form.controls.fname.valid  && submitAttempt">
          Please enter first name.
        </small>

            <ion-item no-line>
                <ion-label position=" " color="primary">
                    <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input type="text" formControlName="lname" placeholder="Last Name"></ion-input>
            </ion-item>
            <small style="color:#fc7303" *ngIf="!form.controls.lname.valid  && submitAttempt">
            Please enter last name.
        </small>

            <ion-item no-line>
                <ion-label position=" " color="primary">
                    <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input type="emaill" formControlName="email" placeholder="E-mail Address"></ion-input>
            </ion-item>
            <small style="color:#fc7303" *ngIf="!form.controls.email.valid  && submitAttempt">
             Please enter valid email.
         </small>

            <ion-item no-line>
                <ion-label position=" " color="primary">
                    <ion-icon name="eye"></ion-icon>
                </ion-label>
                <ion-input type="password" formControlName="password" placeholder="Enter Password"></ion-input>
            </ion-item>
            <small style="color:#fc7303" *ngIf="!form.controls.password.valid  && submitAttempt">
            Please enter password.
        </small>

            <ion-item no-line>
                <ion-label position=" " color="primary">
                    <ion-icon name="eye"></ion-icon>
                </ion-label>
                <ion-input type="password" formControlName="confirm_password" placeholder="Enter Confrim Password"></ion-input>
            </ion-item>
            <small style="color:#fc7303" *ngIf="!form.controls.password.valid  && submitAttempt">
             Please enter password.
         </small>
            <small style="color:#fc7303" *ngIf="!paswordMatch">
             Must match with the preious entry.
          </small>
            <br>
            <small style="color:#fc7303" *ngIf="regiterErrorMsg">{{regiterErrorMsg}}</small>
            <br>

            <ion-button fill="outline" shape="round" style="margin-top: 20px; font-weight: 700;" (click)="onSubmit()">
                Register
            </ion-button>
        </form>
    </div>

    <div class="ss_bottom">
        <div style="text-align: center;">
            <a routerLink="/login" style="text-decoration: none; font-weight: 700;">LOGIN</a>
        </div>
        <div style="text-align:center; margin-top: 20px;">
            <a><small routerLink="/membership">See Membership</small></a>
        </div>
    </div>

</ion-content>
