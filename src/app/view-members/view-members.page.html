<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>{{groupName}}</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/group-members"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let m of members; let i=index">
    <ion-card-title class="ion-padding">{{i+1}}. {{m.fname}} {{m.lname}}</ion-card-title>
    <ion-card-content>
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="3">Type: </ion-col>
            <ion-col size="9">{{m.type}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">Period: </ion-col>
            <ion-col size="9">{{m.period}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">Amount: </ion-col>
            <ion-col size="9">Â£{{m.plan_amount}}</ion-col>
          </ion-row>
        </ion-grid>  
    </ion-card-content> 
  </ion-card>
</ion-content>

<ion-content *ngIf="msg && !hasData">
  <p>{{msg}}</p>
</ion-content>
